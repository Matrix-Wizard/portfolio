<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <style>
    .player {
      width: 600px;
    }
    .timing {
      width: 100%;
    }
    video {
      width: 100%;
    }
  </style>
</head>
<body>

<div>
  Текущее время: <span class="currentTime">0</span> <br>
  Продолжительность: <span id="duration"></span>
</div>
<div class="player">
  <video src="We-fight.mp4" preload="metadata"></video>
  <input type="range" class="timing" value="0" step="0.001">
</div>
<i class="fas fa-play"></i>
<i class="fas fa-pause"></i>
<input type="range" class="volume" min="0" max="1" step="0.01">
<span id="volumeNum"></span>

<div style="margin-top: 50px;">
  <div>Значение обновляется прямо во время перемотки</div>
  <input type="range" id="my" value="0" step="0.001">
  <div id="myNum">0</div>
</div>

<script src="video.js"></script>
</body>
</html>
